  <script>
    let currentIndex = 0;
    let answerVisible = false;
    let hideTimeout = null;

    function renderMath() {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    function showCard() {
      document.getElementById("card").innerHTML = flashcards[currentIndex].question;
      document.getElementById("answer").innerHTML = flashcards[currentIndex].answer;

      answerVisible = false;
      updateAnswerVisibility();

      document.getElementById("counter").innerText =
        `${currentIndex + 1}å•ç›®ï¼å…¨${flashcards.length}å•`;

      renderMath();
    }

    function updateAnswerVisibility() {
      const answerEl = document.getElementById("answer");
      if (answerVisible) {
        answerEl.classList.add("visible");
      } else {
        answerEl.classList.remove("visible");
      }
      renderMath();
    }

    function toggleAnswer() {
      answerVisible = !answerVisible;
      updateAnswerVisibility();

      if (answerVisible) {
        hideTimeout = setTimeout(() => {
          answerVisible = false;
          updateAnswerVisibility();
        }, 5500);
      } else {
        clearTimeout(hideTimeout);
        hideTimeout = null;
      }
    }

    function hideAnswerImmediately() {
      clearTimeout(hideTimeout);
      hideTimeout = null;
      answerVisible = false;
      updateAnswerVisibility();
    }

    function nextCard() {
      hideAnswerImmediately();
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard();
    }

    function previousCard() {
      hideAnswerImmediately();
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      showCard();
    }

    function randomCard() {
      hideAnswerImmediately();
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * flashcards.length);
      } while (newIndex === currentIndex && flashcards.length > 1);
      currentIndex = newIndex;
      showCard();
    }

    /* â˜…â˜…â˜…â˜…â˜… WASD è¿½åŠ  â˜…â˜…â˜…â˜…â˜… */
    document.addEventListener("keydown", function(event) {
      const key = event.key.toLowerCase();

      if (event.key === "ArrowRight" || key === "d") {
        nextCard();
      } else if (event.key === "ArrowLeft" || key === "a") {
        previousCard();
      } else if (event.key === "ArrowDown" || event.key === "ArrowUp" || key === "s" || key === "w") {
        toggleAnswer();
      }
    });

    window.onload = showCard;
  </script>
